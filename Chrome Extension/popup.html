<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popupStyles.css">
</head>
<body>

<label for="current_wallet">Current Wallet:</label>
<select class="custom-select" name="wallets" id="current_wallet"></select>

<hr>

<div>
  <input id="wallet_address"  class="centeredInput" type="text" placeholder="wallet address here">
  <input id="wallet_private_key" class="centeredInput" type="text" placeholder="wallet private key">
</div>

<div id="debugDiv">
  <label for="debug"> Debugmode: </label>
  <input id="debug" type="checkbox">
</div>

<div class="centered">
  <button class="inputButton" id="wallet_saveButton">Save</button>
  <button class="inputButton" id="clear">CLEAR</button>
</div>



<script src="popup.js"></script>
<script src="dropdown.js"></script>
</body>
</html>
